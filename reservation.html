<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>The Taste Restaurant | Sofia, Bulgaria</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script&display=swap" rel="stylesheet">
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.5.0/css/all.css'
        integrity='sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU' crossorigin='anonymous'>
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <a href="index.html">
                    <span>Taste</span>
                </a>
            </div>
            <ul class="nav-links">
                <li>
                    <a href="index.html#abouts">About</a>
                </li>
                <li>
                    <a href="menu.html">Menu</a>
                </li>
                <li>
                    <a id="active-nav-link" href="reservation.html">Reservations</a>
                </li>
                <li>
                    <a href="#contact">Contact</a>
                </li>
            </ul>
            <div class="burger">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
        </nav>
    </header>

    <div class="reservation-container">
        <img src="img/reservation.jpg">
        
        <form class="reservation-form" method="POST">
            <div class="form-row header-row">
                <span class="reservation-form-header">Book your table</span>
            </div>
            <div class="form-row">
                <input id="name" type="text" name="name" placeholder="Name*">
                <input id="email" type="text" name="email" placeholder="Email*">
            </div>
            <div class="form-row">
                <input id="phone" type="text" name="phone" placeholder="Phone*">
                <input id="numberOfGuests" type="text" name="numberOfGuests" placeholder="Number of Guests*">
            </div>
            <div class="form-row">
                <input id="date" type="text" name="date" placeholder="DD.MM.YYYYY*">
                <input id="time" type="text" name="time" placeholder="HH:MM*">
            </div>
            <div id="messages">
                <div class="success">
                    You have a reservation for <span class="reservation-time"></span> on <span
                        class="reservation-date"></span> .
                </div>
            </div>
            <div class="form-row submit-button">
                <input type="submit" value="Book Now">
            </div>

        </form>
    </div>

    <footer>
        <div id="contact" class="footer-background">
            <div class="col">
                <div class="restaurant-name">
                    <p>The Taste <i class="fas fa-wine-glass-alt"></i></p>
                    <p>Restaurant</p>
                </div>
            </div>
            <div class="col">
                <div class="contact-details">
                    <h4>Contact Details</h4>
                    <p>
                        <i class="fas fa-map-marker-alt"></i>
                        176 Vitosha Boulevard
                    </p>
                    <p>Sofia, Bulgaria</p>
                    <p class="phone">
                        <i class='fas fa-phone'></i>
                        02/667 000
                    </p>
                    <p class="email">
                        <i class="far fa-envelope"></i>
                        <a href="#">contact@tasterestaurant.com</a>
                    </p>
                    <p class="social-media">
                        <a href="#"><i class="fab fa-facebook-f"></i></a>
                        <a href="#"><i class="fab fa-instagram"></i></a>
                        <a href="#"><i class="fab fa-pinterest"></i></a>
                    </p>
                </div>
            </div>
            <div class="col">
                <div class="working-hours">
                    <h4>Working hours</h4>
                    <p>Mon-Wed 6-11</p>
                    <p>Thu-Sat 4-12</p>
                    <p>Sun 3-11</p>
                    <a href="reservation.html">Make a reservation</a>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-storage.js"></script>
    <script src="js/reservation-form.js"></script>
</body>

</html>
